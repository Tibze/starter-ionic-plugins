<ion-view>
    <ion-header-bar align-title="center" class="bar">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Progress Indicator</h1>
    </ion-header-bar>

    <ion-content class="padding">

        <button class="button button-block" ng-click="showSimple()">
          showSimple
        </button>  

        <button class="button button-block" ng-click="showSimpleWithLabel()">
          showSimpleWithLabel
        </button> 

        <button class="button button-block" ng-click="showSimpleWithLabelDetail()">
          showSimpleWithLabelDetail
        </button> 

        <button class="button button-block" ng-click="showDeterminate()">
          showDeterminate
        </button> 

        <button class="button button-block" ng-click="showBar()">
          showBar
        </button> 

        <button class="button button-block" ng-click="showBarWithLabel()">
          showBarWithLabel
        </button> 

        <button class="button button-block" ng-click="showSuccess()">
          showSuccess
        </button>                                                                                                      

    </ion-content>

</ion-view>
