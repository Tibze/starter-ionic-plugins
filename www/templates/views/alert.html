<ion-view>
    <ion-header-bar align-title="center" class="bar">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Alert</h1>
    </ion-header-bar>

    <ion-content class="padding">

        <button class="button button-block" ng-click="alert()">
          Alert
        </button>

        <button class="button button-block" ng-click="confirm()">
          Confirm
        </button>

        <button class="button button-block" ng-click="prompt()">
          Prompt
        </button>      

        <button class="button button-block" ng-click="beep()">
          Beep
        </button>                   

    </ion-content>

</ion-view>
